<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="images/img1.png" alt="Images not available">
        <img src="images/img2.png" alt="Images not available">
        <img src="images/img3.png" alt="Images not available">
        <img src="images/img4.png" alt="Images not available">
        <img src="images/img5.png" alt="Images not available">
        <img src="images/img6.png" alt="Images not available">
        <img src="images/img7.png" alt="Images not available">
        <img src="images/img8.png" alt="Images not available">
        <img src="images/img9.png" alt="Images not available">
        <img src="images/img10.png" alt="Images not available">
    </div>

    <!-- Modal -->
     <div id="lightbox-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="lightbox-image">
     </div>

     <script src="script.js"></script>
</body>
</html>
